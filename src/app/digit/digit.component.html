<div class="border-8 bg-white rounded-md px-4 border-[#A6A6A6]">
  <div>
    <p class="font-semibold text-lg text-gray-500">
      <span class="text-xl">M</span>1: 0
    </p>
    <p></p>
  </div>
  <div class="text-right font-semibold text-7xl">{{ calValue | number }}</div>
  <div class="border-b w-full border-[#CBCBCB]">
    <hr class="text-gray-500" />
  </div>
  <p class="font-semibold text-lg text-gray-500 flex justify-end">
    {{ funcT }}
  </p>
</div>

<div class="py-1 flex space-x-3">
  <p class="font-semibold text-xl text-gray-400 hover:text-red-700">MC</p>
  <p class="font-semibold text-xl text-gray-400 hover:text-red-700">MR</p>
  <p class="font-semibold text-xl text-gray-400 hover:text-red-700">M-</p>
  <p class="font-semibold text-xl text-gray-400 hover:text-red-700">M+</p>
</div>

<div class="space-y-5">
  <!-- first row -->
  <div class="flex col-5 justify-between">
    <button
      (click)="onClickValue('7', 'number')"
      class="font-bold text-4xl text-[#004D9C] bg-[#EEEEEE] px-6 py-4 border rounded-md hover:text-red-800 border-[#CBCBCB]"
    >
      7
    </button>
    <button
      (click)="onClickValue('8', 'number')"
      class="font-bold text-4xl text-[#004D9C] bg-[#EEEEEE] px-6 py-4 border rounded-md hover:text-red-800 border-[#CBCBCB]"
    >
      8
    </button>
    <button
      (click)="onClickValue('9', 'number')"
      class="font-bold text-4xl text-[#004D9C] bg-[#EEEEEE] px-6 py-4 border rounded-md hover:text-red-800 border-[#CBCBCB]"
    >
      9
    </button>
    <button
      (click)="onClickValue('%', 'function')"
      class="font-bold text-3xl text-white bg-[#AFAEAE] px-3 py-4 border rounded-md hover:text-red-800 border-[#CBCBCB]"
    >
      +/-
    </button>
    <button
      (click)="onClickValue('->', 'function')"
      class="font-bold text-3xl text-white bg-[#AFAEAE] px-4 py-4 border rounded-md hover:text-red-800 border-[#CBCBCB]"
    >
      ->
    </button>
  </div>
  <!-- second row -->
  <div class="flex col-5 justify-between">
    <button
      (click)="onClickValue('4', 'number')"
      class="font-bold text-4xl text-[#004D9C] bg-[#EEEEEE] px-6 py-4 border rounded-md hover:text-red-800 border-[#CBCBCB]"
    >
      4
    </button>
    <button
      (click)="onClickValue('5', 'number')"
      class="font-bold text-4xl text-[#004D9C] bg-[#EEEEEE] px-6 py-4 border rounded-md hover:text-red-800 border-[#CBCBCB]"
    >
      5
    </button>
    <button
      (click)="onClickValue('6', 'number')"
      class="font-bold text-4xl text-[#004D9C] bg-[#EEEEEE] px-6 py-4 border rounded-md hover:text-red-800 border-[#CBCBCB]"
    >
      6
    </button>
    <button
      (click)="onClickValue('*', 'function')"
      class="font-semibold text-3xl text-white bg-[#7F7F7F] px-6 py-4 border rounded-md hover:text-red-800 border-[#CBCBCB]"
    >
      x
    </button>
    <button
      (click)="onClickValue('/', 'function')"
      class="font-bold text-3xl text-white bg-[#7F7F7F] px-6 py-4 border rounded-md hover:text-red-800 border-[#CBCBCB]"
    >
      รท
    </button>
  </div>
  <!-- third row -->
  <div class="flex relative justify-between">
    <div class="flex space-x-4 justify-between">
      <button
        (click)="onClickValue('1', 'number')"
        class="font-bold text-4xl text-[#004D9C] bg-[#EEEEEE] px-6 py-4 border rounded-md hover:text-red-800 border-[#CBCBCB]"
      >
        1
      </button>
      <button
        (click)="onClickValue('2', 'number')"
        class="font-bold text-4xl text-[#004D9C] bg-[#EEEEEE] px-6 py-4 border rounded-md hover:text-red-800 border-[#CBCBCB]"
      >
        2
      </button>
      <button
        (click)="onClickValue('3', 'number')"
        class="font-bold text-4xl text-[#004D9C] bg-[#EEEEEE] px-6 py-4 border rounded-md hover:text-red-800 border-[#CBCBCB]"
      >
        3
      </button>
      <button
        (click)="onClickValue('-', 'function')"
        class="font-semibold text-3xl text-white bg-[#7F7F7F] px-6 py-4 border rounded-md hover:text-red-800 border-[#CBCBCB]"
      >
        -
      </button>
    </div>
    <button
      (click)="onClickValue('=', 'function')"
      class="font-bold text-3xl right-0 text-white h-44 absolute bg-blue-700 px-6 py-4 border rounded-md hover:text-red-200 border-[#CBCBCB]"
    >
      =
    </button>
  </div>
  <!-- fourth row -->
  <div class="flex space-x-4">
    <button
      (click)="onClickValue('c', 'function')"
      class="font-normal text-5xl text-white bg-red-600 px-6 py-4 border rounded-md hover:text-red-300 border-[#CBCBCB]"
    >
      c
    </button>
    <button
      (click)="onClickValue('0', 'number')"
      class="font-bold text-4xl text-[#004D9C] bg-[#EEEEEE] px-6 py-4 border rounded-md hover:text-red-800 border-[#CBCBCB]"
    >
      0
    </button>
    <button
      (click)="onClickValue('.', 'function')"
      class="font-bold text-4xl text-[#004D9C] bg-[#EEEEEE] px-6 py-4 border rounded-md hover:text-red-800 border-[#CBCBCB]"
    >
      .
    </button>
    <button
      (click)="onClickValue('+', 'function')"
      class="font-semibold text-3xl text-white bg-[#7F7F7F] px-6 py-4 border rounded-md hover:text-red-800 border-[#CBCBCB]"
    >
      +
    </button>
  </div>
  <!-- footer text -->
  <div class="flex justify-between">
    <p class="font-semibold text-lg text-gray-400">
      Decimal places-<span class="h-4">F</span>
      <span class="underline hover:text-red-400">(chance)</span>
    </p>
    <p class="font-semibold text-lg text-gray-400">
      PC/<span class="hover:text-red-400">Mobile</span>
    </p>
  </div>
</div>
